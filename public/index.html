<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PulseSurfer Trading Bot</title>
    <link rel="icon" href="/bop_icon.svg" type="image/svg+xml">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="loginForm" style="display: none;">
        <h1>PulseSurfer</h1>
        <h2>Login</h2>
        <input type="password" id="passwordInput" placeholder="Enter password">
        <button onclick="login()">Login</button>
    </div>

    <div id="mainContent" style="display: none;">
        <div class="container">
            <h1>> PulseSurfer Fear and Greed Trader</h1>
            <p>> By SpuddyA7X</p>
            <div class="chart-section">
                <div class="chart-container">
                    <iframe
                        src="https://birdeye.so/tv-widget/So11111111111111111111111111111111111111112?chain=solana&viewMode=pair&chartInterval=15&chartType=AREA&chartTimezone=Europe%2FLondon&chartLeftToolbar=hide&theme=dark&chartOverrides=mainSeriesProperties.areaStyle.linecolor%3A%239945ff"
                        allowfullscreen></iframe>
                </div>
                <div class="chart-sidebar">
                    <div class="fgi-display">
                        <h3>> Fear & Greed Index</h3>
                        <div id="fgiValue"></div>
                        <div class="fgi-gauge-container">
                            <div id="fgiGauge"></div>
                            <div id="fgiPointer"></div>
                        </div>
                        <div id="currentSentiment"></div>
                    </div>
                    <div class="recent-trades">
                        <h3>> Recent Trades</h3>
                        <ul id="tradeList"></ul>
                    </div>
                </div>
            </div>
            <div class="grid">
                <div class="card">
                    <h2>> Trading Parameters</h2>
                    <div id="updateFeedback"></div>
                    <form id="paramForm">
                        <div class="form-header">
                            <h3>Update Parameters</h3>
                            <div class="switch-container">
                                <label class="switch">
                                    <input type="checkbox" id="readOnlyToggle">
                                    <span class="slider"></span>
                                </label>
                                <span>Read-Only Mode</span>
                            </div>
                        </div>
                        <div class="sentiment-row">
                            <div class="sentiment-input">
                                <label for="extremeGreedBoundary">Extreme Greed Boundary:</label>
                                <input type="number" id="extremeGreedBoundary" name="extremeGreedBoundary" min="0"
                                    max="100">
                            </div>
                            <div class="sentiment-input">
                                <label for="extremeGreedMultiplier">Extreme Greed Multiplier:</label>
                                <input type="number" id="extremeGreedMultiplier" name="extremeGreedMultiplier" min="0"
                                    max="1" step="0.0001">
                            </div>
                        </div>
                        <div class="sentiment-row">
                            <div class="sentiment-input">
                                <label for="greedBoundary">Greed Boundary:</label>
                                <input type="number" id="greedBoundary" name="greedBoundary" min="0" max="100">
                            </div>
                            <div class="sentiment-input">
                                <label for="greedMultiplier">Greed Multiplier:</label>
                                <input type="number" id="greedMultiplier" name="greedMultiplier" min="0" max="1"
                                    step="0.0001">
                            </div>
                        </div>
                        <div class="sentiment-row">
                            <div class="sentiment-input">
                                <label for="fearBoundary">Fear Boundary:</label>
                                <input type="number" id="fearBoundary" name="fearBoundary" min="0" max="100">
                            </div>
                            <div class="sentiment-input">
                                <label for="fearMultiplier">Fear Multiplier:</label>
                                <input type="number" id="fearMultiplier" name="fearMultiplier" min="0" max="1"
                                    step="0.0001">
                            </div>
                        </div>
                        <div class="sentiment-row">
                            <div class="sentiment-input">
                                <label for="extremeFearBoundary">Extreme Fear Boundary:</label>
                                <input type="number" id="extremeFearBoundary" name="extremeFearBoundary" min="0"
                                    max="100">
                            </div>
                            <div class="sentiment-input">
                                <label for="extremeFearMultiplier">Extreme Fear Multiplier:</label>
                                <input type="number" id="extremeFearMultiplier" name="extremeFearMultiplier" min="0"
                                    max="1" step="0.0001">
                            </div>
                        </div>
                        <div class="button-container">
                            <button type="submit">Update Parameters</button>
                            <button type="button" id="restartButton">Restart Trading</button>
                        </div>
                    </form>
                </div>
                <div class="card">
                    <h2>> Current Trading Data</h2>
                    <div id="timestamp" class="timestamp"></div>
                    <div id="versionNumber" class="version-number"></div>
                    <div id="tradingData" class="trading-data-grid">
                        <!-- Trading data will be inserted here by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>

</html>
